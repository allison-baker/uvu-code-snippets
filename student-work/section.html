<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/369097350a.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="../common.css" rel="stylesheet" />
		<link href="../dept.css" rel="stylesheet" />
		<link href="tabs.css" rel="stylesheet" />

		<title>Tabs Example</title>
	</head>
	<body>
		<!-- SECTION 2 -->
		<section data-uvu-template="one-col" data-uvu-section="3" class="padding-top-40 padding-bottom-40">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-target region" data-uvu-region="header">
						<h2 class="text-center uppercase">More Student Work</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-target region" data-uvu-region="1">
						<ul class="projects-tabs">
							<li><a class="active" href="#2023">2023</a></li>
							<li><a href="#2022">2022</a></li>
							<li><a href="#2021">2021</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- SECTION 3 -->
		<section data-uvu-template="one-col" data-uvu-section="4" class="padding-top-40 padding-bottom-40">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-target region" data-uvu-region="header">
						<div id="2023">
							<div
								class="student-projects"
								data-view-folder="/tm/mechatronics/students"
								data-view-template-main="/tm/mechatronics/students/_extra/template.html"
								data-view-limit="0"
								data-view-filter="year==2023"
							></div>
						</div>
						<div id="2022">
							<div
								class="student-projects"
								data-view-folder="/tm/mechatronics/students"
								data-view-template-main="/tm/mechatronics/students/_extra/template.html"
								data-view-limit="0"
								data-view-filter="year==2022"
							></div>
						</div>
						<div id="2021">
							<div
								class="student-projects"
								data-view-folder="/tm/mechatronics/students"
								data-view-template-main="/tm/mechatronics/students/_extra/template.html"
								data-view-limit="0"
								data-view-filter="year==2021"
							></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
