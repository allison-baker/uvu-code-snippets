{{#each items}}
    <div class="box-shadow bg-white">
        <iframe title="{{title}}" src="{{video}}" frameborder="0" allowfullscreen="allowfullscreen" allow="encrypted-media"></iframe>
        <div class="padding-right-15 padding-left-15 padding-bottom-10 padding-top-5">
            <h3 class="font-weight-600">{{title}}</h3>
            <p class="bold">Student Participants</p>
            <p>{{students}}</p>
        </div>
    </div>
{{/each}}
