<div class="ws-landing-container">
	<div class="ws-landing-title bg-uvu-green">
		<a href="https://www.uvu.edu/aed/architecture/architecture-news/" class="text-white justify-content-center display-flex flex-column padding-40">
			<p class="text-rajdhani text-32 uppercase margin-bottom-0 bold">See More</p>
			<p class="text-rajdhani text-28 margin-bottom-0">recent news <span class="fa fa-arrow-right margin-left-15 ws-arrow"></span></p>
		</a>
	</div>

	<div class="ws-landing-primary">
		<a class="padding-0 display-block flex-grow-2" href="{{items.[0].link}}">
			<img src="{{items.[0].image.src}}" alt="{{items.[0].image.alt}}" class="ws-primary-img"/>
			<div class="ws-primary-details text-lato text-white padding-left-40 padding-right-40 padding-bottom-25">
				<h3 class="text-28 text-white uppercase bold">
					{{items.[0].title}}
				</h3>
				<p class="text-20 italic border-top-1 border-white">
					{{items.[0].description}}
				</p>
			</div>
		</a>
	</div>

	<div  class="ws-landing-secondary">
		<a class="padding-0 display-block flex-grow-2">
			<img src="/aed/images/news1.jpg" alt="A cross section drawing of a house" class="ws-secondary-img" height="300px" width="500px" />
			<div class="ws-secondary-details padding-bottom-10 padding-left-20">
				<h3 class="text-white text-lato uppercase text-18 bold margin-top-10">
				</h3>
			</div>
		</a>
	</div>
	<div class="ws-landing-secondary">
		<a class="padding-0 display-block flex-grow-2">
			<img src="/aed/images/news2.jpg" alt="A large group of students standing on a bridge" height="300px" width="500px" class="ws-secondary-img"/>
			<div class="ws-secondary-details padding-bottom-10 padding-left-20">
				<h3 class="text-white text-lato uppercase text-18 bold margin-top-10">
				</h3>
			</div>
		</a>
	</div>
	<div  class="ws-landing-secondary">
		<a class="padding-0 display-block flex-grow-2">
			<img src="/aed/images/news3.jpg" alt="external view of a domed church" height="300px" width="500px" class="ws-secondary-img"/>
			<div class="ws-secondary-details padding-bottom-10 padding-left-20">
				<h3 class="text-white text-lato uppercase text-18 bold margin-top-10">
				</h3>
			</div>
		</a>
	</div>
	<div class="ws-landing-secondary">
		<a class="padding-0 display-block flex-grow-2">
			<img src="/aed/images/news4.jpg" alt="Interior of a large building with people looking down from the balcony" height="300px" width="500px" class="ws-secondary-img"/>

				<h3 class="text-white text-lato uppercase text-18 bold margin-top-10">
