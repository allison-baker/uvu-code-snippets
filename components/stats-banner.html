<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/369097350a.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link href="../common.css" rel="stylesheet" />
		<link href="../dept.css" rel="stylesheet" />
		<link href="../css/stats-banner.css" rel="stylesheet" />

		<title>Stats Banner</title>
	</head>
	<body>
		<div class="degree-section bg-uvu-green">
			<div class="degree-container">
				<span class="text-48 bold padding-10 countup text-white">11</span>
				<span class="text-22 padding-10 text-white">Departments</span>
			</div>
			<div class="degree-container">
				<span class="text-48 bold padding-10 countup text-white" data-count-delay="50">90+</span>
				<span class="text-22 padding-10 text-white">Technology<br />Programs</span>
			</div>
			<div class="degree-container">
				<span class="text-48 bold padding-10 text-lime">6,100+</span>
				<span class="text-22 padding-10 text-lime">Students</span>
			</div>
			<div class="degree-container">
				<span class="text-48 bold padding-10 countup text-white" data-count-delay="150">8</span>
				<span class="text-22 padding-10 text-white">ENGR/CS<br />Programs</span>
			</div>
			<div class="degree-container">
				<span class="text-48 bold padding-10 countup text-white" data-count-delay="150">310+</span>
				<span class="text-22 padding-10 text-white">Faculty &amp; Staff</span>
			</div>
		</div>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
