<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
		<meta name="color-scheme" content="only light" />

		<!-- GLOBAL UVU CSS -->
		<link rel="stylesheet" href="https://uvu.edu/_common/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://uvu.edu/_common/css/global.css" type="text/css" />
		<link rel="stylesheet" href="https://uvu.edu/_common/css/component.css" type="text/css" />
		<link rel="stylesheet" href="https://uvu.edu/_common/css/helpers.css" type="text/css" />
		<link rel="stylesheet" href="https://uvu.edu/_common/css/elements/elements.css" type="text/css" />
		<link rel="stylesheet" href="https://uvu.edu/_common/css/helpers/helpers.css" type="text/css" />
		<link type="text/css" rel="stylesheet" href="https://uvu.edu/_common/css/wrapper/wrapper.css" />

		<!-- GOOGLE FONTS AND FONTAWESOME -->
		<link
			href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700|Raleway:400,500,600,700,800,900|Lato:400,500,600,700,800,900|Montserrat:400,500,600,700,800,900"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/57846c262b.js" crossorigin="anonymous"></script>

		<!-- GLOBAL UVU JAVASCRIPT -->
		<script language="JavaScript" type="text/javascript" src="https://uvu.edu/_common/js/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="https://uvu.edu/_common/js/loadjs.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="https://uvu.edu/_common/js/config.js"></script>

		<!-- GLOBAL CET CSS -->
		<link type="text/css" rel="stylesheet" href="/css/global/advisor-card.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/buttons.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/degree-cards.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/faculty-card.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/links-list.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/news.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/icon-text-button.css" />
		<link type="text/css" rel="stylesheet" href="/css/global/dept.css" />

		<!-- CSS FOR THIS COMPONENT -->
		<link type="text/css" rel="stylesheet" href="/css/stats-banner.css" />

		<title>Stats Banner</title>
	</head>
	<body>
		<!-- MODIFID FROM OLD WOODBURY HOME PAGE BY AL BAKER FOR USE ON ALL CET PAGES -->
		<main id="content-wrap" class="content-wrap">
			<!-- NON-CLICKABLE VERSION -->
			<section class="padding-top-20 padding-bottom-20 bg-uvu-green no-mobile">
				<!-- SET SECTION TO ONE COLUMN, REDUCE PADDING AND ADD BG CLASS TO SECTION, ADD .no-mobile CLASS TO SECTION -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-target region">
							<!-- COPY CODE INTO ONE REGION -->
							<div class="degree-section">
								<div class="degree-container">
									<span class="text-48 bold padding-10 countup text-white">##</span>
									<span class="text-22 padding-10 text-white">Label</span>
								</div>
								<div class="degree-container">
									<span class="text-48 bold padding-10 countup text-white" data-count-delay="50">##</span>
									<span class="text-22 padding-10 text-white">Label</span>
								</div>
								<div class="degree-container">
									<span class="text-48 bold padding-10 text-lime" data-count-delay="100">##</span>
									<span class="text-22 padding-10 text-lime">Label</span>
								</div>
								<div class="degree-container">
									<span class="text-48 bold padding-10 countup text-white" data-count-delay="150">##</span>
									<span class="text-22 padding-10 text-white">Label</span>
								</div>
								<div class="degree-container">
									<span class="text-48 bold padding-10 countup text-white" data-count-delay="200">##</span>
									<span class="text-22 padding-10 text-white">Label</span>
								</div>
							</div>
							<!-- END REGION -->
						</div>
					</div>
				</div>
			</section>

			<!-- CLICKABLE NUMBERS AND LABEL -->
			<section class="padding-top-20 padding-bottom-20 bg-uvu-green no-mobile">
				<!-- SET SECTION TO ONE COLUMN, REDUCE PADDING AND ADD BG CLASS TO SECTION, ADD .no-mobile CLASS TO SECTION -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-target region">
							<!-- COPY INTO ONE REGION -->
							<div class="degree-section">
								<div class="degree-container clickable">
									<a class="degree-button" href="#" target="_blank" rel="noopener">
										<span class="text-48 bold padding-10 countup">##</span>
										<span class="text-22 padding-10">Label</span>
									</a>
								</div>
								<div class="degree-container clickable">
									<a class="degree-button" href="#" target="_blank" rel="noopener">
										<span class="text-48 bold padding-10 countup" data-count-delay="50">##</span>
										<span class="text-22 padding-10">Label</span>
									</a>
								</div>
								<div class="degree-container clickable">
									<a class="degree-button" href="#" target="_blank" rel="noopener">
										<span class="text-48 bold padding-10 countup" data-count-delay="100">##</span>
										<span class="text-22 padding-10">Label</span>
									</a>
								</div>
								<div class="degree-container clickable">
									<a class="degree-button" href="#" target="_blank" rel="noopener">
										<span class="text-48 bold padding-10 countup" data-count-delay="150">##</span>
										<span class="text-22 padding-10">Label</span>
									</a>
								</div>
								<div class="degree-container clickable">
									<a class="degree-button" href="#" target="_blank" rel="noopener">
										<span class="text-48 bold padding-10 countup" data-count-delay="200">##</span>
										<span class="text-22 padding-10">Label</span>
									</a>
								</div>
							</div>
							<!-- END REGION -->
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- COPY CODE FROM countup.js INTO THE dept.js FILE OF YOUR SITE -->
		<script src="/js/countup.js"></script>
	</body>
</html>
