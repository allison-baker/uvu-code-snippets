<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/369097350a.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
        <link href="https://webstaging.uvu.edu/_common/css/elements/elements.css" rel="stylesheet" />
		<link href="../common.css" rel="stylesheet" />
		<link href="../wrapper.css" rel="stylesheet" />
		<link href="../dept.css" rel="stylesheet" />
        <link href="../css/global/buttons.css" rel="stylesheet" />
		
		<title>Two Program Cards</title>
	</head>
	<body>
		<main>
			<!-- DESIGNED BY TESSA JOHNSON AND EMMA LAM FOR USE ON CET PAGES -->
			<!-- DEVELOPED BY BEN LINTON AND AL BAKER -->
			<section class="padding-top-40 padding-bottom-40">
				<!-- MEANT FOR TWO COLUMN LAYOUT -->
				<div class="row equal-height">
					<div class="col-xs-12 col-sm-6 col-target region">
                        <!-- MUST ADD CLASS .justify-between TO CSS -->
						<div class="card-content card-multicontent card-content-shadow border-radius-0 height-100">
							<img src="https://placehold.co/800x300" alt="placeholderr" width="800" height="300" />
							<div class="display-flex flex-row align-items-center justify-between padding-15">
								<p class="text-rajdhani text-28 font-weight-600 uppercase text-uvu-green padding-right-15 margin-0">Card Title</p>
								<p><a class="button-border button-solid" href="#">Call to Action</a></p>
							</div>
						</div>
                        <!-- END CARD -->
					</div>
                    <div class="col-xs-12 col-sm-6 col-target region">
                        <!-- MUST ADD CLASS .justify-between TO CSS -->
						<div class="card-content card-multicontent card-content-shadow border-radius-0 height-100">
							<img src="https://placehold.co/800x300" alt="placeholderr" width="800" height="300" />
							<div class="display-flex flex-row align-items-center justify-between padding-15">
								<p class="text-rajdhani text-28 font-weight-600 uppercase text-uvu-green padding-right-15 margin-0">Card Title</p>
								<p><a class="button-border button-solid" href="#">Call to Action</a></p>
							</div>
						</div>
                        <!-- END CARD -->
					</div>
				</div>
			</section>
		</main>
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
